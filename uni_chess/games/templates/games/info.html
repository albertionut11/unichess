<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{game.title}}</title>
</head>
<body>
    <p>Tournament: <b>{{game.tournament.name}} with prize: <b>{{game.tournament.prize}}</b></b></p>
    <p>White: <b>{{game.white}}</b></p>
    <p>Black: <b>{{game.black}}</b></p>
    <p>Result: <b>{{game.result}} wins!</b></p>
    <p>Duration: <b>{{game.duration}}</b></p>
</body>
</html>
