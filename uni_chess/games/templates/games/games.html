{% extends "base.html" %}

{% block title %} Games {% endblock %}

{% block content %}
    <h1>Games</h1>
    <ul>
        {% for g in games %}
            <li>
                <a href = "{% url 'game_info' g.id %}">
                    {{g.title}}
                </a>
            </li>
        {% endfor %}
    </ul>

    <p>
       <a href="{% url 'home' %}"> HOME </a>
    </p>
    <p>
       <a href="{% url 'tournaments' %}"> TOURNAMENTS </a>
    </p>
{% endblock %}
