{% extends "base.html" %}

{% block title %} Create Tournament {% endblock %}

{% block content %}
<div class="welcome-content">
    <h1>Create a New Tournament</h1>
    <form method="post" class="tournament-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="game-button button-common">Create Tournament</button>
    </form>
    <p>
        <a href="{% url 'tournaments' %}" class="back-button button-common">Back</a>
    </p>
</div>
{% endblock %}
