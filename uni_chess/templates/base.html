{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="container">
                <div class="navbar-content">
                    <a href="{% url 'home' %}" class="button-common">Home</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}" class="button-common">{{ user.first_name }} {{ user.last_name }}</a>
                    <form method="post" action="{% url 'logout' %}" class="logout-form">
                        {% csrf_token %}
                        <button type="submit" class="button-common">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="button-common">Login</a>
                    {% endif %}
            </div>
        </div>
    </header>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
