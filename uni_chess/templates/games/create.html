{% extends "base.html" %}

{% block title %} Create Game {% endblock %}

{% block content %}
<div class="welcome-content">
    <h1>Create a New Game</h1>
    <form method="post" class="game-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="game-button">Create Game</button>
    </form>
    <p>
        <a href="{% url 'games' %}" class="back-button">Back</a>
    </p>
</div>
{% endblock %}
