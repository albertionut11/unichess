<style>
td {
    width: 64px;
    height: 64px;
    position: relative;
}
img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
</style>

<td bgColor="#{{ bgcolor }}" data-position="{{ r_ind }}{{ s_ind }}" >
{% with folder="/static/chess/pieces/" %}
{% if square %}
    <img src="{{ folder }}{{ square }}.svg" id="{{ r_ind }}{{ s_ind }}" draggable="true" data-color="{{ square.get_color }}"/>
{% endif %}
{% endwith %}
</td>
