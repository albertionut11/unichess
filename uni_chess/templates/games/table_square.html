<td bgColor="#{{ bgcolor }}" >
{% with folder ="static/chess/pieces/" %}
{% if cell == '.' %}
    <a id="{{ l_key }}_{{ c_key }}" href="{% url 'piece-action' pk=game.id action='move' line=l_key column=c_key %}">
        <img src="{{ folder }}/empty_cell.png" />
    </a>
{% endif %}
{% endwith %}
</td>
