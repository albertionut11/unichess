{% extends "base.html" %}

{% block title %} Games {% endblock %}

{% block content %}
    <h1>Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href = "{% url 'game_play' game.id %}">
                    {{game}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <p>
       <a href="{% url 'game_create' %}"> NEW GAME </a>
    </p>
    <p>
       <a href="{% url 'home' %}"> HOME </a>
    </p>
    <p>
       <a href="{% url 'tournaments' %}"> TOURNAMENTS </a>
    </p>
{% endblock %}
