{% extends "base.html" %}

{% block title %} Games {% endblock %}

{% block content %}
<div class="welcome-content">
    <h1>Games</h1>>
        <ul class="games">
            {% for game in games %}
                {%if game.isActive %}
                <li>
                    <a href="{% url 'game_play' game.id %}">
                        {{ game }}
                    </a>
                </li>
                {%endif%}
            {% endfor %}
        </ul>
</div>
{% endblock %}
