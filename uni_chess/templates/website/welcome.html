{% extends "base.html" %}

{% block title %} Welcome {% endblock %}

{% block content %}
<div class="welcome-content">
    <h1>UNICHESS</h1>
    <p>
        {% if not active_game %}
            <a href="{% url 'game_create' %}" class="button-common"> NEW GAME </a>
        {% else %}
            <a href="{% url 'my_games' user_id=user.id %}" class="button-common"> MY GAMES </a>
        {% endif %}
    </p>
    <p>
       <a href="{% url 'games' %}" class="button-common"> GAMES </a>
    </p>
    <p>
       <a href="{% url 'tournaments' %}" class="button-common"> TOURNAMENTS </a>
    </p>
    <p>
       <a href="{% url 'leaderboard' %}" class="button-common"> LEADERBOARD </a>
    </p>
    {% if user.is_authenticated %}
    <p>
       <a href="{% url 'profile' user_id=user.id %}" class="button-common"> PROFILE </a>
    </p>
    {% endif %}
</div>
{% endblock %}
